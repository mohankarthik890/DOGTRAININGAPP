<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            background-image: url('image 8.png');
            margin: 0;
            font-family: 'Poly', sans-serif;
            background-color: #FDF5E6;
            background-size: cover;
            text-align: center;
        }

        .container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: #A2845E;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header img {
            height: 100px;
            width: auto;
        }

        .header nav {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .header nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header nav a.logout {
            background: #52453C;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .header nav a.logout:hover {
            background: #3a332d;
        }

        .content {
            margin: 50px auto;
            width: 50%;
            background: #f0e6d6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #3d3d3d;
        }

        p {
            font-size: 18px;
            color: #5a4a3c;
        }

        .button {
            background: #d4a76a;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background: #b88a54;
        }

        .footer {
            background: #A2845E;
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
            margin-top: auto;
        }

        .footer a {
            color: #FBF3EA;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #E3DFD6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Pawology Logo">
            <nav>
                <a href="/test/homepage.html">Home</a>
                <a href="/test/pdogtrain.html">Personalized Dog Training</a>
                <a href="connect.html">Connect</a>
                <a href="/test/logout.html" class="logout">Logout</a>
            </nav>
        </header>

        <div class="content">
            <h1>Thank You for Your Booking!</h1>
            <p>Your request has been received, and our team will contact you shortly.</p>
            <p>We appreciate your trust in Pawology's dog training services.</p>
            <a href="/test/homepage.html" class="button">Back to Home</a>
        </div>

        <footer class="footer">
            <p>E-mail: <a href="mailto:pawologycare@gmail.com">pawologycare@gmail.com</a></p>
            <p>Pawology India</p>
        </footer>
    </div>
</body>
</html>
