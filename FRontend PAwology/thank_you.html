<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Pawology India</title>
    <style>
           body {
            margin: 0;
            font-family: 'Poly', sans-serif;
            background: white;
            background-image: url("image\ 8.png");
            background-size: contain;
        }

        .container {
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        .header {
            background: #A2845E;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header img {
            height: 100px;
            width: auto; /* Ensure the logo maintains its aspect ratio */
        }

        .header nav {
            display: flex;
            align-items: center;
            gap: 50px; /* Add gap between navigation links */
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .header nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header nav a.logout {
            background: #52453C; /* Dark brown background for logout */
            padding: 10px 20px;
            border-radius: 25px;
        }

        .header nav a.logout:hover {
            background: #3a332d; /* Darker brown on hover */
        }

        /* Connect Section Styling */
        .connect-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: #E6DDD6;
            border-radius: 20px;
            margin: 20px;
            flex: 1; /* Ensure content takes up remaining space */
        }

        .connect-section h2 {
            color: #52453C;
            text-align: center;
            text-transform: uppercase;
        }

        .connect-section .customer-care, .connect-section .become-trainer {
            background: #d9c6ab;
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .connect-section .customer-care h3, .connect-section .become-trainer h3 {
            margin: 0;
            font-size: 18px;
            text-transform: uppercase;
        }

        .connect-section .customer-care p, .connect-section .become-trainer p {
            margin: 10px 0;
        }

        .connect-section .customer-care a {
            color: #FBF3EA;
            text-decoration: none;
        }

        .connect-section .customer-care a:hover {
            color: #E3DFD6;
        }

        .connect-section .become-trainer form {
            display: inline flex;
            flex-direction: column;
            gap: 10px;
        }

        .connect-section .become-trainer form input, .connect-section .become-trainer form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #52453C;
            font-family: 'Poly', sans-serif;
        }

        .connect-section .become-trainer form button {
            background: #52453C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .connect-section .become-trainer form button:hover {
            background: #3a332d;
        }

        /* Footer Styling */
        .footer {
            background: #A2845E;
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
        }

        .footer a {
            color: #FBF3EA;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #E3DFD6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header nav {
                flex-direction: column;
                gap: 10px; /* Adjust gap for mobile view */
            }

            .header nav a {
                display: block;
                margin: 5px 0;
            }

            .connect-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Pawology Logo">
            <nav>
                <a href="homepage.html">Home</a>
                <a href="/test/pdogtrain.html">Personalized Dog Training</a>
                <a href="#">Connect</a>
                <a href="/test/logout.html" class="logout">Logout</a>
            </nav>
        </header>

        <!-- Thank You Message -->
        <section class="connect-section">
            <h2>Thank You!</h2>
            <p>Your application has been submitted successfully. You will receive an email from our side soon.</p>
        </section>

        <footer class="footer">
            <p>E-mail: <a href="mailto:pawologycare@gmail.com">pawologycare@gmail.com</a></p>
            <p>Pawology India</p>
        </footer>
    </div>
</body>
</html>
