<div data-layer="LOGOUT VERIFICATION" class="LogoutVerification" style="width: 1440px; height: 1024px; position: relative; background: white">
  <img data-layer="image9" class="Image9" style="width: 1440px; height: 1024px; left: 0px; top: 0px; position: absolute" src="image9.png" />
  
  <div data-layer="Rectangle15" class="Rectangle15"
    style="width: 640px; height: 496px; left: 387px; top: 255px; position: absolute; background: #E3DFD6; border-radius: 20px;"></div>
  
  <img data-layer="logo" class="LogoImage"
    style="width: 206px; height: 203px; left: 617px; top: 264px; position: absolute" src="logo.png" />

  <div data-layer="AreYouSureYouWantToLogout" class="AreYouSureYouWantToLogout"
    style="width: 100%; text-align: center; position: absolute; top: 481px; font-size: 20px; font-family: Poppins; font-weight: 500; color: #A2845E; text-transform: uppercase;">
    Are you sure you want to logout?
  </div>

  <div id="logoutButton"
    style="width: 314px; height: 42px; left: 563px; top: 585px; position: absolute; background: #A2845E; border-radius: 12px; text-align: center; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0px 4px 10px rgba(233, 68, 75, 0.25);">
    <span style="color: #FFFFFF; font-size: 14px; font-family: Poppins; font-weight: 500;">Logout</span>
  </div>

  <div id="noButton"
    style="width: 314px; height: 42px; left: 563px; top: 640px; position: absolute; background: #A2845E; border-radius: 12px; text-align: center; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0px 4px 10px rgba(233, 68, 75, 0.25);">
    <span style="color: #FFFFFF; font-size: 14px; font-family: Poppins; font-weight: 500;">NO</span>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('logoutButton').addEventListener('click', function () {
      if (confirm('Are you sure you want to log out?')) {
        sessionStorage.clear(); // Clear session storage
        localStorage.removeItem('user'); // Remove stored user data
        window.location.href = 'login.html';
      }
    });

    document.getElementById('noButton').addEventListener('click', function () {
      window.history.back();
    });
  });
</script>
