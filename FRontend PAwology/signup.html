<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1440px;
            height: 1024px;
            position: relative;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .images img {
            border-radius: 20px;
        }

        .signup-form {
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .signup-form h1 {
            color: #A2845E;
            font-size: 34px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.02px;
            margin: 0;
        }

        .signup-form p {
            color: #A2845E;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.42px;
            margin: 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            color: #A2845E;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.25);
        }

        .signup-button {
            width: 100%;
            height: 41.45px;
            background: #A2845E;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #000000;
        }

        .login-link a {
            color: #A2845E;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="images">
          
            <img src="image 5.png" alt="Image 1" style="width: 820px; height: 545px;">
            <div style="display: flex; gap: 20px;">
                <img src="image 2.png" alt="Image 3" style="width: 353px; height: 405px;">
                <img src="image 3.png" alt="Image 2" style="width: 438px; height: 405px;">
                
            </div>
        </div>
      

        <div class="signup-form">
            <img src="logo.png" alt="Logo" style="width: 150px; height: auto; margin: 0 auto; display: block;">
            <h1>SIGNUP</h1>
            <p>Please enter your details.</p>

            <div class="form-group">
                <label for="name">Name</label>
                <input id="username" type="text" name="username" placeholder="Enter your Name">
            </div>

            <div class="form-group">
                <label for="email">Mail ID</label>
                <input id="email" type="email" name="email" placeholder="Enter your Mail">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password"  name="password" placeholder="**********">
            </div>

            <button id="signupButton" class="signup-button">Sign up</button>

            <div class="login-link">
                Already a user? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupButton').addEventListener('click', function () {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();

            if (!username || !email || !password) {
                alert("Please fill all fields.");
                return;
            }

            var formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);
            fetch('api.php/register', {  // Instead of 'api.php'
    method: 'POST',
    body: formData
})

            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Registration successful!');
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    alert('Signup failed: ' + data.message + ' ' +data.success);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Signup failed. Please try again.');
            });
        });
    </script>
</body>
</html>
